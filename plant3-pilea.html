<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="top">

            <h2 id="sci-name">Scientific Name: Pilea peperomioides</h2>
            <h2 id="sci-name">Family: Urticaceae</h2>
            <h2 id="sci-name">Genus: Pilea</h2>
        </div>
        <section class="plant-compair">
            <div class="plant-pic-left">

                <img src="./images/mymoney.jpg" alt="">

            <div class="plant-pic-right">
                <h1 class="plant-titles">Wiki Version</h1>
                <img src="./images/money.jpg" alt="">
            </div>
        </section>
        <section id="bottom">
            <h1 id="name">
                Extra Info!
            </h1>
            <h2 id="sci-name">Preferred Light Level: Bright to medium indirect light</h2>
            <h2 id="sci-name">Preferred Temperature: 13 째C (55 째F) to 5 째C (41 째F)</h2>
