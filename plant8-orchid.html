<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <h1 id="name">Moth Orchid</h1>
            <h2 id="sci-name">Scientific Name: Phalaenopsis</h2>
            <h2 id="sci-name">Family: Orchidaceae</h2>
            <h2 id="sci-name">Genus: Orchis</h2>
        </div>
        <section class="plant-compair">
            <div class="plant-pic-left">
                <h1 class="plant-titles">My Plant</h1>
                <img src="./images/orchid.jpg" alt="Moth Orchid">
            </div>
            <div class="plant-pic-right">
                <h1 class="plant-titles">Wiki Version</h1>
                <img src="./images/wikiorc.jpg" alt="Moth Orchid">
            </div>
        </section>
        <section id="bottom">
            <h1 id="name">
                Extra Info!
            </h1>
            <h2 id="sci-name">Preferred Light Level: Low light</h2>
            <h2 id="sci-name">Preferred Temperature: 20 to 35 °C (68–95 °F)</h2>
            <h2 id="sci-name">Fun Fact: Asexually reproduces</h2>
        </section>
    </div>
</body>
</html>
