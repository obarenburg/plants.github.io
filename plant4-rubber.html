<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <h1 id="name">Rubber Tree</h1>
            <h2 id="sci-name">Scientific Name: Ficus elastica</h2>
            <h2 id="sci-name">Family: Moraceae</h2>

        <section class="plant-compair">

                <h1 class="plant-titles">My plant</h1>
                <img src="./images/myrub.jpg" alt="Rubber Tree">

            <div class="plant-pic-right">
                <h1 class="plant-titles">Wiki Version</h1>
                <img src="./images/rubber.jpg" alt="Rubber Tree">
            </div>
        </section>
        <section id="bottom">
            <h1 id="name">
                Extra Info!
            </h1>
            <h2 id="sci-name">Preferred Light Level: Bright sunlight</h2>
            <h2 id="sci-name">Preferred Temperature: Room Temperature</h2>
            <h2 id="sci-name">Fun Fact: Produces latex</h2>
        </section>
    </div>
