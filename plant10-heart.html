<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <h1 id="name">String of Hearts</h1>
            <h2 id="sci-name">Scientific Name: Ceropegia Woodii</h2>
            <h2 id="sci-name">Family: Apocynaceae</h2>
            <h2 id="sci-name">Genus: Ceropegia</h2>
        </div>
        <section class="plant-compair">
            <div class="plant-pic-left">
                <h1 class="plant-titles">My Plant</h1>
                <img src="./images/stringofhearts.jpg" alt="">
            </div>
            <div class="plant-pic-right">
                <h1 class="plant-titles">Wiki Version</h1>
                <img src="./images/wikiheart.jpg" alt="">
            </div>
        </section>
        <section id="bottom">
            <h1 id="name">
                Extra Info!
            </h1>
            <h2 id="sci-name">Preferred Light Level: Indirect light</h2>
            <h2 id="sci-name">Preferred Temperature: Minimum temperature of 15 °C (59 °F)</h2>
            <h2 id="sci-name">Fun Fact: The one I have is variegated and is pink</h2>
        </section>
    </div>
</body>
</html>
