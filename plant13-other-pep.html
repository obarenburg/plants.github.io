<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <h1 id="name">Peperomia Rotundifolia</h1>
            <h2 id="sci-name">Scientific Name: Peperomia rotundifolia</h2>
            <h2 id="sci-name">Family: Piperaceae</h2>
            <h2 id="sci-name">Genus: Peperomia</h2>
        </div>
        <section class="plant-compair">
            <div class="plant-pic-left">
                <h1 class="plant-titles">My plant</h1>
                <img src="./images/peperomia.jpg" alt="Peperomia Rotundifolia">
            </div>
            <div class="plant-pic-right">
                <h1 class="plant-titles">Wiki Version</h1>
                <img src="./images/wikiotherpep.jpg" alt="Peperomia Rotundifolia">
            </div>
        </section>
        <section id="bottom">
            <h1 id="name">
                Extra Info!
            </h1>
            <h2 id="sci-name">Preferred Light Level: Bright to medium indirect light</h2>
            <h2 id="sci-name">Preferred Temperature: 30 °F (−1.1 °C) to 50 °F (+10 °C)</h2>
            <h2 id="sci-name">Fun Fact: I grew one of these from a cutting</h2>
        </section>
    </div>
</body>
</html>
